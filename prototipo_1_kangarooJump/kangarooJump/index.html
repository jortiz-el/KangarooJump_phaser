<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kangaroo Jump - Phaser</title>
        <script src="phaser/phaser.min.js"></script>
		<script src="js/boot.js"></script>
		<script src="js/preload.js"></script>
		<script src="js/gametitle.js"></script>
		<script src="js/thegame.js"></script>
		<script src="js/gameover.js"></script>	
		<script>
			/*
			*Se Inicializa el juego en Phaser mediante la variable game
			*y se aÃ±aden 5 estados del juego en el que podemos encontrarnos
			*boot       --> Inicio del juego
			*preload    --> antes de cargar el juego (loading)
			*gametittle --> pantalla inicial de presentacion (portada)
			*thegame    --> pantalla donde podemos empezar a jugar Kangaroo Jump
			*gameover   --> pantalla de termino de juego (gameOver)
			*/
			var game = new Phaser.Game(320, 480, Phaser.CANVAS, "game");
			game.state.add("Boot",boot);
			game.state.add("Preload",preload);
			game.state.add("GameTitle",gameTitle);
			game.state.add("TheGame",theGame);
			game.state.add("GameOver",gameOver);

			/*
			*inicializar el estado de Boot
			*/
			game.state.start("Boot");  
		</script>
    </head>
    <body>
    	<div id="game"></div>
    </body>
</html>
